<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Core Gym | Fitness Center</title>
    <link rel="stylesheet" href="style.css">
    <style>
       /* Google Fonts Import */
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #0f0f0f; /* Dark Background */
    color: #fff;
    line-height: 1.6;
}

/* --- Header & Navigation --- */
header {
    background: rgba(0, 0, 0, 0.9);
    padding: 20px 10%;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 2px solid #ff4500; /* Neon Orange Line */
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem;
    letter-spacing: 2px;
}

.logo span {
    color: #ff4500; /* Neon Orange */
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #ff4500;
}

/* --- Hero Section --- */
.hero {
    height: 80vh;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=1350&q=80');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h2 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 5rem;
    color: #ff4500;
}

.hero button {
    padding: 12px 30px;
    background: #ff4500;
    color: #fff;
    border: none;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.4s;
}

.hero button:hover {
    background: #fff;
    color: #ff4500;
    transform: scale(1.05);
}

/* --- Gallery Section (Grid) --- */
#gallery {
    padding: 50px 10%;
    text-align: center;
}

#gallery h2 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    font-family: 'Bebas Neue', sans-serif;
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 15px;
}

.gallery-container img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 8px;
    filter: grayscale(40%);
    transition: 0.5s;
}

.gallery-container img:hover {
    filter: grayscale(0%);
    transform: translateY(-5px);
    border: 2px solid #ff4500;
}

/* --- Contact Section --- */
#contact {
    padding: 50px 10%;
    background: #1a1a1a;
}

.contact-box {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
}

form {
    display: flex;
    flex-direction: column;
    flex: 1;
    min-width: 300px;
}

form input, form textarea {
    padding: 15px;
    margin-bottom: 15px;
    background: #222;
    border: 1px solid #444;
    color: #fff;
    border-radius: 4px;
}

form button {
    padding: 15px;
    background: #ff4500;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

.info {
    flex: 1;
    min-width: 300px;
}

/* --- Footer --- */
footer {
    text-align: center;
    padding: 20px;
    background: #000;
    font-size: 0.9rem;
    color: #777;
}
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1>IRON<span>CORE</span> GYM</h1>
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>NO PAIN, NO GAIN</h2>
        <p>Your journey to a healthier life starts here.</p>
        <button>Join Now</button>
    </section>

    <section id="gallery">
        <h2>Our Gym Gallery</h2>
        <div class="gallery-container">
            <img src="weight lifting.webp" alt="Weight Lifting Area"><br>
            <img src="cardio.jpg" alt="Cardio Zone"><br>
            <img src="youga.jpg" alt="Yoga Studio"><br>
            <img src="locker.webp" alt="Locker Rooms"><br>
            <img src="personal traner.jpg" alt="Personal Training"><br>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-box">
            <form>
                <label for="name">Enter Your Name</label><br>
                <input type="text" placeholder="Your Name" required><br>
                <label for="email">Enter Your Email</label><br>
                <input type="email" placeholder="Your Email" required><br>
                <label for="message">Enter Your Message</label><br>
                <textarea placeholder="Your Message"></textarea><br>
                <button type="submit">Send Message</button><br>
            </form>
            <div class="info">
                <p>üìç Address: Gulbhar Street, City, Country</p>
                <p>üìû Phone: +92 3015975922</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Iron Core Gym. All Rights Reserved.</p>
    </footer>

</body>
</html>
